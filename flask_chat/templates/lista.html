{% extends "szablon.html" %}
{% block tytul %} Czat - pytania{% endblock %}
{% block h1 %} Lista Pytan {% endblock %}
{% block tresc %}

    <h2> Lista pytań</h2>
    <ol>
    {% for p in query %}
    <!-- wypisujemy id i tresc pytania-->
        <li class="elemdel">{{ p.pytanie }}
        <a href="{{ url_for('edytuj', pid=p.id) }}" class="btn  btn-sm btn-primary">Edytuj</a>
        <a href="{{ url_for('usun', pid=p.id) }}" class="btn  btn-sm btn-danger">Usuń</a>
        
        </li>
    {% endfor %}
   </ol>
{% endblock %}
