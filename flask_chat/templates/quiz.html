{% extends "szablon.html" %}
{% block tytul %} Quiz - pytania {% endblock %}
{% block h1 %} Lista pytan {% endblock%}
{% block tresc %}

    <form method="POST">
    <ol>
    {% for p in query %}
    <!-- wypisujemy id i tresc pytania-->
         <li>{{ p.pytanie }}
        
        <ol class="alfabet">
        {% for o in p.odpowiedzi %}
            <li>
                <input type="radio" value="{{ o.id }}" name="{{ p.id }}">
                {{ o.odpowiedz }}
            </li>
        {% endfor %}
        </ol>
        </li>
    
    {% endfor %}
    </ol>
    
    <input type="submit" value="Zapisz">
    </form>
{% endblock%}
