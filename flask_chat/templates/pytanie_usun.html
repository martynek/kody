{% extends "szablon.html" %}
{% block tytul %} Quiz - usuwanie pytania {% endblock %}
{% block h1 %} Usuń pytanie{% endblock%}
{% block tresc %}

    <h2> Czy na pewno usunąć?</h2>

    <form method="POST" action="{{url_for('usun', pid=pytanie.id)}}">
   
    <p class="lead">Czy na pewnp usunąć pytanie:</p>
    <p>{{ pytanie.pytanie}}</p>
    <input type="submit" class="btn btn-sm btn-danger" value="Usuń">
   
    </form>
{% endblock%}
